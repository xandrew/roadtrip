<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas {
        width: 100%;
        height: 100%;
      }
      #map_container {
        width: 60%;
        height: 100%;
        float: left;
      }
      #projector {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 60%;
        height: 0%;
        text-align: center;
        overflow: hidden;
      }

      .projector_img {
        max-height: 80%;
        max-width: 100%;
      }

      #editor_controlls {
        height: 100%;
        width: 40%;
        float: left;
        overflow: scroll;
      }

      .thumb {
        position: relative;
        height: 90px;
        width: 90px;
        float: left;
        border-style: solid;
        border-width: 1px;
        margin: 2px;
        border-radius: 5px;
        padding: 5px;
      }

      .thumb_img {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 25px;
        right: 0;
        display: block;
        margin: auto;
        max-height: 65px;
        max-width: 100%;
      }

      .thumb_button_pane {
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 25px;
        text-align: center;
      }

      .path_step {
        width: 80%;
        -webkit-box-shadow: 10px 10px 5px #888;
        margin-bottom:14px;
      }
    </style>
    <script
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDMMlBlkH0IKD6jp1zxOj603lfpOW7doj8&sensor=false">
    </script>
    <script
      src="http://code.jquery.com/jquery-1.7.1.min.js">
    </script>
   <script src="thumb_collection.js">
    </script>
    <script src="pather.js">
    </script>
    <script src="editor.js">
    </script>
  </head>
  <body onload="Editor('portugal')">
    <div id="map_container" class="zoomed hidden">
	<div id="map_canvas"></div>
	<div id="projector"></div>
    </div>
    <div id="editor_controlls">
    </div>
 </body>
</html>
